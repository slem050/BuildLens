version: '3.8'

services:
  postgres-test:
    image: postgres:15
    container_name: buildlens-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buildlens_test
    ports:
      - "5433:5432"
    volumes:
      - buildlens-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: "no"

volumes:
  buildlens-test-data:

