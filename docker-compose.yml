version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: buildlens-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: buildlens
    ports:
      - "5432:5432"
    volumes:
      - buildlens-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  buildlens-data:

