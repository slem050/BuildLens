name: Publish Action to Marketplace

on:
  release:
    types: [published, created]

jobs:
  publish:
    name: Publish to Marketplace
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build action
        run: npm run build
      
      - name: Verify action files
        run: |
          test -f action.yml || exit 1
          test -f dist/action.js || exit 1
          echo "âœ“ Action files verified"
      
      - name: Create action artifact
        run: |
          mkdir -p action-artifact
          cp action.yml action-artifact/
          cp -r dist action-artifact/
          tar -czf action-artifact.tar.gz action-artifact/
          echo "Action artifact created"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: buildlens-action
          path: action-artifact.tar.gz

