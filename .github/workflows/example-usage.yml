name: BuildLens Example Usage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  learn:
    name: Learn Mode - Build Test Mappings
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: buildlens
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: BuildLens Learn
        uses: slem050/BuildLens@v1
        with:
          mode: learn
          database-url: postgresql://postgres:postgres@localhost:5432/buildlens
          coverage-path: coverage/coverage-final.json

  test:
    name: Select Mode - Run Impacted Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: buildlens
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: BuildLens Select
        uses: slem050/BuildLens@v1
        with:
          mode: select
          database-url: postgresql://postgres:postgres@localhost:5432/buildlens
          base-ref: ${{ github.base_ref }}

